---
branches:
  only:
  - master
language: ruby
bundler_args: --without development
script: "bundle exec rake spec SPEC_OPTS='--format documentation'"
rvm:
  - 1.8.7
  - 1.9.3
  - 2.0.0
  - 2.1.5
env:
  matrix:
    - PUPPET_VERSION="~> 3.0"
    - PUPPET_VERSION="~> 4.0"
matrix:
  exclude:
    - rvm: 1.8.7
      env: PUPPET_VERSION="~> 4.0"
notifications:
  email: false
